<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App Diagnostic</title>
    <style>
        body { 
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; 
            margin: 20px; 
            background: #f9f9f9;
        }
        .diagnostic-output {
            background: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            border-radius: 8px;
            margin: 20px 0;
            font-family: monospace;
            font-size: 12px;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        .app-container {
            border: 2px dashed #ccc;
            padding: 20px;
            margin: 20px 0;
            background: #fff;
        }
        .status {
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
        }
        .status.success { background: #d4edda; color: #155724; }
        .status.error { background: #f8d7da; color: #721c24; }
        .status.warning { background: #fff3cd; color: #856404; }
        .status.info { background: #d1ecf1; color: #0c5460; }
    </style>
</head>
<body>
    <h1>Todo App Diagnostic Tool</h1>
    <p>This page will test the core functionality of the todo application and report any issues.</p>
    
    <div class="status info">
        <strong>Status:</strong> Running diagnostics... (check console for detailed output)
    </div>

    <!-- Include all the CSS -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/layouts/grid.css">
    <link rel="stylesheet" href="css/components/task-form.css">
    <link rel="stylesheet" href="css/components/task-item.css">
    <link rel="stylesheet" href="css/components/buttons.css">
    <link rel="stylesheet" href="css/themes/light.css">

    <!-- Todo App Container -->
    <div class="app-container">
        <h2>Todo App Test Instance</h2>
        
        <!-- Minimal todo app structure for testing -->
        <section class="task-form-section">
            <form class="task-form" id="task-form">
                <div class="task-form__input-group">
                    <label for="task-input">Add a task:</label>
                    <div class="task-form__input-wrapper">
                        <input type="text" id="task-input" class="task-form__input" placeholder="Enter a task...">
                        <select id="priority-select" class="task-form__priority">
                            <option value="medium">Medium</option>
                            <option value="low">Low</option>
                            <option value="high">High</option>
                        </select>
                        <button type="submit" class="btn btn--primary task-form__submit">Add</button>
                    </div>
                </div>
                <div id="task-input-error" class="task-form__error"></div>
            </form>
        </section>
        
        <section class="task-list-section">
            <div class="task-list-header">
                <h3>Tasks (<span data-count="total">0</span>)</h3>
            </div>
            <ul class="task-list" id="task-list"></ul>
            <div class="empty-state" id="empty-state">
                <p>No tasks yet</p>
            </div>
        </section>
        
        <!-- Search for testing -->
        <div class="search-bar">
            <input type="search" id="search-input" placeholder="Search...">
        </div>
    </div>

    <!-- Console output display -->
    <div class="diagnostic-output" id="console-output">
        Diagnostic output will appear here...\n
    </div>

    <script>
        // Capture console output and display it
        const outputDiv = document.getElementById('console-output');
        const originalLog = console.log;
        const originalError = console.error;
        const originalWarn = console.warn;
        
        function appendOutput(message, type = 'log') {
            outputDiv.textContent += `[${type.toUpperCase()}] ${message}\n`;
            outputDiv.scrollTop = outputDiv.scrollHeight;
        }
        
        console.log = function(...args) {
            appendOutput(args.join(' '), 'log');
            originalLog.apply(console, args);
        };
        
        console.error = function(...args) {
            appendOutput(args.join(' '), 'error');
            originalError.apply(console, args);
        };
        
        console.warn = function(...args) {
            appendOutput(args.join(' '), 'warn');
            originalWarn.apply(console, args);
        };
    </script>

    <!-- Load all JavaScript modules -->
    <script type="module" src="js/constants/events.js"></script>
    <script type="module" src="js/constants/selectors.js"></script>
    <script type="module" src="js/utils/helpers.js"></script>
    <script type="module" src="js/utils/validation.js"></script>
    <script type="module" src="js/utils/dateUtils.js"></script>
    <script type="module" src="js/modules/stateManager.js"></script>
    <script type="module" src="js/modules/storage.js"></script>
    <script type="module" src="js/modules/taskManager.js"></script>
    <script type="module" src="js/components/TaskForm.js"></script>
    <script type="module" src="js/components/TaskItem.js"></script>
    <script type="module" src="js/components/TaskList.js"></script>
    <script type="module" src="js/components/Search.js"></script>
    <script type="module" src="js/components/Filter.js"></script>
    <script type="module" src="js/app.js"></script>

    <!-- Run diagnostics -->
    <script src="diagnostic.js"></script>
</body>
</html>
